name: CI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Manual trigger from GitHub UI

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux
          - os: macos-latest
            name: macOS
          - os: windows-latest
            name: Windows

    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -B build -S . -DPOSTHOG_BUILD_TESTS=ON -DPOSTHOG_USE_CURL=OFF

      - name: Build
        run: cmake --build build --config Release

      - name: Run unit tests
        run: ctest --test-dir build/tests --output-on-failure -C Release

      - name: Compare C++ and Python MAC ID (Unix)
        if: runner.os != 'Windows'
        run: |
          CPP_ID=$(./build/tests/test_mac_id | grep "Generated hashed MAC ID:" | cut -d' ' -f5)
          PYTHON_ID=$(python3 -c "import uuid,hashlib; n=uuid.getnode(); m=':'.join(['{:02x}'.format((n>>e)&0xff) for e in range(0,12,2)][::-1]); print(str(uuid.UUID(hashlib.sha256(m.encode()).hexdigest()[:32])))")
          echo "C++ ID:    $CPP_ID"
          echo "Python ID: $PYTHON_ID"
          [ "$CPP_ID" = "$PYTHON_ID" ] && echo "✓ IDs match!" || (echo "✗ IDs don't match!" && exit 1)

      - name: Compare C++ and Python MAC ID (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          CPP_ID=$(./build/tests/Release/test_mac_id.exe | grep "Generated hashed MAC ID:" | cut -d' ' -f5)
          PYTHON_ID=$(python -c "import uuid,hashlib; n=uuid.getnode(); m=':'.join(['{:02x}'.format((n>>e)&0xff) for e in range(0,12,2)][::-1]); print(str(uuid.UUID(hashlib.sha256(m.encode()).hexdigest()[:32])))")
          echo "C++ ID:    $CPP_ID"
          echo "Python ID: $PYTHON_ID"
          [ "$CPP_ID" = "$PYTHON_ID" ] && echo "✓ IDs match!" || (echo "✗ IDs don't match!" && exit 1)

  build-with-curl:
    name: Build with CURL (Linux)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install libcurl
        run: sudo apt-get update && sudo apt-get install -y libcurl4-openssl-dev

      - name: Configure CMake
        run: cmake -B build -S . -DPOSTHOG_BUILD_TESTS=ON -DPOSTHOG_USE_CURL=ON

      - name: Build
        run: cmake --build build --config Release
